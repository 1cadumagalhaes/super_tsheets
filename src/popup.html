<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>
        Super TSheets
    </title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
    <script src="popup.js"></script>
    <style>
        #timeinput {
            display: none;
        }

        .active {
            display: block !important;
        }

        body {
            font-family: Ubuntu;
            background-color: #091923;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        body a {
            color: white;
        }

        .button {
            margin: 5px auto;
            border-width: 0;
            outline: none;
            border-radius: 2px;
            background-color: #00c0d9;
            color: white;
            padding: 12px 24px;
            appearance: button;
            text-decoration: none;
            pointer-events: fill !important;
        }

        .button:hover {
            background-color: #14e0f8;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Style the tab */
        .tab {
            overflow: hidden;
            background-color: #3c3f48;
            width: 100%;
            display: flex;
            flex-direction: row;
            align-items: start;
        }

        /* Style the buttons that are used to open the tab content */
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            color: white;
        }

        /* Change background color of buttons on hover */
        .tab button:hover {
            background-color: #14e0f8;
        }

        /* Create an active/current tablink class */
        .tab button.active {
            background-color: #00c0d9;
        }

        /* Style the tab content */
        .tabcontent {
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }
    </style>

</head>

<body>
    <h1> Super TSheets </h1>

    <!--<div>
        <iframe is="x-frame-bypass" src="https://tsheets.intuit.com/app?embedded=true"> </iframe>
    </div>-->
    <div class="tab">
        <button class="tablinks active">Tsheets</button>
        <button class="tablinks">Horas DP6</button>
    </div>
    <div id="tab1" class="tabcontent" style="display: block;">
        <iframe src="https://tsheets.intuit.com/app" frameborder="0" height="450" width="450" id="tsheets"></iframe>
    </div>
    <div id="tab2" class="tabcontent" style="display: none;">
        <iframe src="https://horas.dp6.io" frameborder="0" height="450" width="450" id="horasdp6"></iframe>
    </div>


    <div id="timeinput" class="">
        <form>
            <br>
            <label for="hoursInput"></label>
            <div>
                <input type="text" name="horas" id="hoursOutput" disabled style="width: 10px;" value="8"> horas por dia
            </div>
            <div>
                6 <input type="range" id="hoursInput" placeholder="Quantas horas vocÃª faz por dia?" min="6" max="8"
                    value='8'></input>
                8
            </div>

            <!--<label for"feriados"> Tem algum feriado ou folga nessa semana? </label>
            <input id="feriados" type="number" style="width: 25px;" min=0 max=5 value=0>
            <br>-->
            <button class="button" id="updateBtn"> Atualizar </button>
        </form>
    </div>
    <div style="display: flex; flex-direction: row; align-items: center; justify-content: space-around; width: 90%;">
        <button id="toggleEdit" class="button" style="margin-left: 40px;
        ">Editar horas</button>
        <div style="display: flex; flex-direction: column; align-items: flex-end;">
            <a href="https://dp6.tsheets.com/">Ir para o tsheets</a>
            <a href="http://horas.dp6.io">Ir para o banco de horas</a>
        </div>
    </div>
</body>

</html>
